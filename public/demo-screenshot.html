<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Client Demo - Tree Export</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .controls {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            background: #667eea;
            color: white;
        }
        .btn:hover {
            background: #5568d3;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            display: block;
        }
        #demo-tree {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
        }
        .tree-node {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-left: 3px solid #667eea;
            border-radius: 4px;
        }
        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .setting-group {
            display: flex;
            flex-direction: column;
        }
        .setting-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .setting-group input,
        .setting-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üñºÔ∏è Screenshot Service Demo</h1>
    
    <div class="controls">
        <h3>Export Settings</h3>
        
        <div class="settings">
            <div class="setting-group">
                <label for="width">Width (px)</label>
                <input type="number" id="width" value="1200" min="100" max="10000">
            </div>
            
            <div class="setting-group">
                <label for="height">Height (px)</label>
                <input type="number" id="height" value="800" min="100" max="10000">
            </div>
            
            <div class="setting-group">
                <label for="scale">Scale (DPI)</label>
                <select id="scale">
                    <option value="1">1x (Normal)</option>
                    <option value="2" selected>2x (Retina)</option>
                    <option value="3">3x (High-DPI)</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="format">Format</label>
                <select id="format">
                    <option value="png" selected>PNG</option>
                    <option value="jpeg">JPEG</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="quality">JPEG Quality</label>
                <input type="range" id="quality" min="1" max="100" value="90">
                <span id="quality-value">90</span>
            </div>
        </div>
        
        <div style="margin-top: 15px;">
            <button class="btn" onclick="exportScreenshot()">
                üì∏ Export Screenshot (Server-side)
            </button>
            <button class="btn" onclick="exportOldWay()" style="background: #6c757d;">
                üñºÔ∏è Export (Old dom-to-image)
            </button>
            <button class="btn" onclick="testService()" style="background: #28a745;">
                üîç Test Service
            </button>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <!-- Demo tree content -->
    <div id="demo-tree">
        <h2>Sample Family Tree / Genealogy</h2>
        <div class="tree-node">
            <strong>üë¥ Nguy·ªÖn VƒÉn A</strong> (1920-1990)
            <div style="margin-left: 30px;">
                <div class="tree-node">
                    <strong>üë® Nguy·ªÖn VƒÉn B</strong> (1950-2020)
                    <div style="margin-left: 30px;">
                        <div class="tree-node">
                            <strong>üë¶ Nguy·ªÖn VƒÉn C</strong> (1980-)
                            <div style="margin-left: 30px;">
                                <div class="tree-node">
                                    <strong>üë∂ Nguy·ªÖn VƒÉn D</strong> (2010-)
                                </div>
                            </div>
                        </div>
                        <div class="tree-node">
                            <strong>üëß Nguy·ªÖn Th·ªã E</strong> (1985-)
                        </div>
                    </div>
                </div>
                <div class="tree-node">
                    <strong>üë© Nguy·ªÖn Th·ªã F</strong> (1955-)
                    <div style="margin-left: 30px;">
                        <div class="tree-node">
                            <strong>üë® Tr·∫ßn VƒÉn G</strong> (1982-)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include screenshot client -->
    <script src="/js/screenshot-client.js"></script>
    
    <!-- Old dom-to-image for comparison (optional) -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script> -->
    
    <script>
        // Update quality display
        document.getElementById('quality').addEventListener('input', (e) => {
            document.getElementById('quality-value').textContent = e.target.value;
        });

        // Status helpers
        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        // Test if service is running
        async function testService() {
            showStatus('üîç Testing screenshot service...', 'loading');
            
            try {
                const response = await fetch('http://localhost:3000/health');
                const data = await response.json();
                
                showStatus(
                    `‚úÖ Service is running! Status: ${data.status}, Browser: ${data.browser}, Uptime: ${Math.floor(data.uptime)}s`,
                    'success'
                );
            } catch (error) {
                showStatus(
                    `‚ùå Service is not running! Please start it with: npm start\nError: ${error.message}`,
                    'error'
                );
            }
        }

        // Export using server-side screenshot
        async function exportScreenshot() {
            const element = document.getElementById('demo-tree');
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            const scale = parseInt(document.getElementById('scale').value);
            const format = document.getElementById('format').value;
            const quality = parseInt(document.getElementById('quality').value);

            showStatus(`üì∏ Generating ${width}x${height} screenshot at ${scale}x scale...`, 'loading');

            try {
                const startTime = Date.now();

                // Initialize client
                const client = new ScreenshotClient({
                    serviceUrl: 'http://localhost:3000'
                });

                // Capture based on format
                let dataUrl;
                if (format === 'png') {
                    dataUrl = await client.toPng(element, { width, height, scale });
                } else {
                    dataUrl = await client.toJpeg(element, { width, height, scale, quality });
                }

                const duration = Date.now() - startTime;

                // Download
                const link = document.createElement('a');
                link.download = `tree-export-${Date.now()}.${format}`;
                link.href = dataUrl;
                link.click();

                showStatus(
                    `‚úÖ Screenshot saved! (${duration}ms, ${(dataUrl.length / 1024).toFixed(2)} KB)`,
                    'success'
                );
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error('Screenshot error:', error);
            }
        }

        // Export using old dom-to-image (for comparison)
        function exportOldWay() {
            showStatus('üñºÔ∏è Using dom-to-image (client-side)...', 'loading');

            const element = document.getElementById('demo-tree');
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            const format = document.getElementById('format').value;

            // Check if dom-to-image is available
            if (typeof domtoimage === 'undefined') {
                showStatus(
                    '‚ùå dom-to-image library not loaded. This is normal - we use server-side rendering instead!',
                    'error'
                );
                return;
            }

            const startTime = Date.now();

            const captureFunc = format === 'png' ? domtoimage.toPng : domtoimage.toJpeg;

            captureFunc(element, { width, height })
                .then(dataUrl => {
                    const duration = Date.now() - startTime;

                    const link = document.createElement('a');
                    link.download = `tree-export-old-${Date.now()}.${format}`;
                    link.href = dataUrl;
                    link.click();

                    showStatus(
                        `‚úÖ Old method completed (${duration}ms, ${(dataUrl.length / 1024).toFixed(2)} KB)`,
                        'success'
                    );
                })
                .catch(error => {
                    showStatus(`‚ùå Old method failed: ${error.message}`, 'error');
                    console.error('Old method error:', error);
                });
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testService, 500);
        });
    </script>
</body>
</html>
