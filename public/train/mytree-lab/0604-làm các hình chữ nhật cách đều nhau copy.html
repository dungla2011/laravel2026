<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Family Tree with Rectangular Nodes</title>
<style>
.node rect {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 3px;
}

.node text {
  font: 12px sans-serif;
  pointer-events: none;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 2px;
}
</style>
</head>
<body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
// Dữ liệu mẫu (giữ nguyên)
function buildHierarchy(data, rootId) {
  // Tạo map tham chiếu các node theo id
  var nodesById = {};

  // Khởi tạo các node trong map, mỗi node có children = []
  data.forEach(function(d) {
    nodesById[d.id] = {
      ...d,
      children: []
    };
  });

  var root = null;

  // Gắn các node con vào node cha
  data.forEach(function(d) {
    var node = nodesById[d.id];
    if (d.parent_id && nodesById[d.parent_id]) {
      nodesById[d.parent_id].children.push(node);
    } else {
      // Nếu không có parent_id hoặc parent_id không tồn tại trong danh sách
      // thì đây là root
      if (!d.parent_id || d.parent_id === null || d.parent_id === rootId) {
        root = node;
      }
    }
  });

  return root;
}


let data = [
  { "id": 2598, "name": "La Thi Hoa", "parent_id": 2576, "married_with": 2597 },
  { "id": 2597, "name": "Le Van Vinh", "parent_id": 2576, "married_with": null },
  { "id": 2586, "name": "Le Van Thang", "parent_id": 2597, "married_with": null },
  { "id": 2587, "name": "Pham Thi Loi", "parent_id": 2597, "married_with": 2586 },
  { "id": 2599, "name": "Le Van Vui", "parent_id": 2597, "married_with": null },
  { "id": 2602, "name": "Tran Thi Tuoi", "parent_id": 2597, "married_with": 2599 },
  { "id": 2849, "name": "Le Thong Nhat", "parent_id": 2597, "married_with": null },
  { "id": 2588, "name": "Le Van Dong", "parent_id": 2586, "married_with": null },
  { "id": 5545, "name": "Le Van Mai", "parent_id": 2586, "married_with": null },
  { "id": 2600, "name": "Le Van The", "parent_id": 2599, "married_with": null },
  { "id": 2601, "name": "Le Thi Gioi", "parent_id": 2599, "married_with": null },
  { "id": 2605, "name": "Le Van Ky", "parent_id": 2599, "married_with": null },
  { "id": 2606, "name": "Le Thi Dieu", "parent_id": 2599, "married_with": null }
];

var rootId = 2576; // root gốc
var treeData = buildHierarchy(data, rootId);
console.log(JSON.stringify(treeData, null, 2));



// Thiết lập kích thước
var margin = {top: 20, right: 90, bottom: 30, left: 90},
    width = 1200 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom; // tăng height để có không gian

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom);

var gZoom = svg.append("g");

var g = gZoom.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var i = 0,
    duration = 750,
    root;

// Sử dụng nodeSize để đặt khoảng cách cố định, ví dụ: cách nhau 80px dọc và 250px ngang
// Sử dụng separation để tăng thêm khoảng cách giữa các node cùng cha.
var treemap = d3.tree()
    .nodeSize([80, 250])
    .separation(function(a, b) {
      // Nếu cùng cha, để khoảng cách gấp đôi bình thường
      return a.parent == b.parent ? 2 : 2.5;
    });

root = d3.hierarchy(treeData, function(d) { return d.children; });
root.x0 = 0;
root.y0 = 0;

// if (root.children) root.children.forEach(collapse);
update(root);

// Zoom behavior
svg.call(d3.zoom()
    .scaleExtent([0.1, 3])
    .on("zoom", function(event) {
      gZoom.attr("transform", event.transform);
    })
);

function collapse(d) {
  if(d.children) {
    d._children = d.children;
    d._children.forEach(collapse);
    d.children = null;
  }
}

function update(source) {
  var treeData = treemap(root);

  var nodes = treeData.descendants(),
      links = treeData.descendants().slice(1);

  var node = g.selectAll('g.node')
      .data(nodes, function(d) {return d.id || (d.id = ++i); });

  var nodeEnter = node.enter().append('g')
      .attr('class', 'node')
      .attr("transform", function(d) {
        return "translate(" + source.x0 + "," + source.y0 + ")";
      })
      .on('click', click);

  nodeEnter.append('rect')
      .attr('x', -50)
      .attr('y', -15)
      .attr('width', 100)
      .attr('height', 30)
      .attr('rx', 4)
      .attr('ry', 4)
      .style("fill", function(d) {
          return d._children ? "lightsteelblue" : "#fff";
      });

  nodeEnter.append('text')
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .text(function(d) { return d.data.name; });

  var nodeUpdate = nodeEnter.merge(node);

  nodeUpdate.transition()
    .duration(duration)
    .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")";
     });

  nodeUpdate.select('rect')
    .style("fill", function(d) {
        return d._children ? "lightsteelblue" : "#fff";
    });

  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) {
          return "translate(" + source.x + "," + source.y + ")";
      })
      .remove();

  var link = g.selectAll('path.link')
      .data(links, function(d) { return d.id; });

  var linkEnter = link.enter().insert('path', "g")
      .attr("class", "link")
      .attr('d', function(d){
        var o = {x: source.x0, y: source.y0}
        return diagonal(o, o)
      });

  var linkUpdate = linkEnter.merge(link);

  linkUpdate.transition()
      .duration(duration)
      .attr('d', function(d){ return diagonal(d, d.parent) });

  var linkExit = link.exit().transition()
      .duration(duration)
      .attr('d', function(d) {
        var o = {x: source.x, y: source.y}
        return diagonal(o, o)
      })
      .remove();

  nodes.forEach(function(d){
    d.x0 = d.x;
    d.y0 = d.y;
  });

  function diagonal(s, d) {
    var path = `M ${s.x} ${s.y}
            C ${(s.x + d.x) / 2} ${s.y},
              ${(s.x + d.x) / 2} ${d.y},
              ${d.x} ${d.y}`;
    return path;
  }

  function click(event, d) {
    if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
    update(d);
  }
}

</script>
</body>
</html>
