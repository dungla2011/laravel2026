function exportToDrawio1(familyTree) {
  let xml = '<mxGraphModel><root><mxCell id="0"/><mxCell id="1" parent="0"/>';

  // Tạo các nút cho mỗi người trong cây gia phả
  for (const person of familyTree) {
    xml += `<mxCell id="${person.id}" value="${person.name}" vertex="1" parent="1">`;
    xml += `<mxGeometry x="${person.__x}" y="${person.__y}" width="80" height="30" as="geometry"/>`;
    xml += '</mxCell>';
  }

  // Tạo các cạnh kết nối giữa các nút cha mẹ và con cái
  for (const person of familyTree) {
    if (person.pid) {
      xml += `<mxCell id="${person.id}_edge" edge="1" parent="1" source="${person.parent_id}" target="${person.id}">`;
      xml += '<mxGeometry relative="1" as="geometry"/>';
      xml += '</mxCell>';
    }
  }

  xml += '</root></mxGraphModel>';
  return xml;
}

function exportToDrawio2(familyTree) {

    xml += `<mxGeometry x="${person.__x}" y="${person.__y}" width="80" height="30" as="geometry"/>`;
    // Thêm ảnh

      xml += '<mxGeometry relative="1" as="geometry"/>';

    }
  }

  xml += '</root></mxGraphModel>';

}
