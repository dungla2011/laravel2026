<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Family Tree with Rectangular Nodes</title>
<style>

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

svg {
  border: 0px solid ;
  width: 100%;
  height: 100%;
  display: block;
}

.node rect {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 3px;
}

.node text {
  font: 12px sans-serif;
  pointer-events: none;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 2px;
}

/* Định dạng nét đứt cho đường nối vợ chồng */
.spouseLink {
  fill: none;
  stroke: red;
  stroke-width: 2px;
  stroke-dasharray: 4,2;
}

</style>
</head>
<body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
// Hàm chuyển đổi dữ liệu phẳng thành dữ liệu phân cấp
function buildHierarchy(data, rootId) {
  var nodesById = {};
  data.forEach(function(d) {
    nodesById[d.id] = {
      ...d,
      children: []
    };
  });

  var root = null;
  data.forEach(function(d) {
    var node = nodesById[d.id];
    if (d.parent_id && nodesById[d.parent_id]) {
      nodesById[d.parent_id].children.push(node);
    } else {
      if (!d.parent_id || d.parent_id === null || d.parent_id === rootId) {
        root = node;
      }
    }
  });

  return root;
}

let data = [

  { "id": 2598, "name": "La Thi Hoa", "parent_id": 2576, "married_with": 2597 },
  { "id": 2597, "name": "Le Van Vinh", "parent_id": 2576, "married_with": null },
  { "id": 2586, "name": "Le Van Thang", "parent_id": 2597, "married_with": null },
  { "id": 2587, "name": "Pham Thi Loi", "parent_id": 2597, "married_with": 2586 },
  { "id": 2580, "name": "Pham Thi Loi1", "parent_id": 2597, "married_with": 2586 },
  { "id": 2599, "name": "Le Van Vui", "parent_id": 2597, "married_with": null },
  { "id": 2602, "name": "Tran Thi Tuoi", "parent_id": 2597, "married_with": 2599 },
  { "id": 2849, "name": "Le Thong Nhat", "parent_id": 2597, "married_with": null },
  { "id": 2588, "name": "Le Van Dong", "parent_id": 2586, "married_with": null },
  { "id": 5545, "name": "Le Van Mai", "parent_id": 2586, "married_with": null },
  { "id": 2600, "name": "Le Van The", "parent_id": 2599, "married_with": null },
  { "id": 2601, "name": "Le Thi Gioi", "parent_id": 2599, "married_with": null },
  { "id": 2605, "name": "Le Van Ky", "parent_id": 2599, "married_with": null },
  { "id": 2606, "name": "Le Thi Dieu", "parent_id": 2599, "married_with": null }
];

var rootId = 2576;
var treeData = buildHierarchy(data, rootId);

var margin = {top: 20, right: 90, bottom: 30, left: 90},
    width = 1200 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
    .attr("preserveAspectRatio", "xMinYMin meet")
    .attr("viewBox", [0, 0, width + margin.left + margin.right, height + margin.top + margin.bottom].join(' '));

var gZoom = svg.append("g");
var g = gZoom.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Khởi tạo zoom behavior
var zoom = d3.zoom()
    .scaleExtent([0.1, 3])
    .on("zoom", function(event) {
      gZoom.attr("transform", event.transform);
    });

svg.call(zoom);

var i = 0,
    duration = 750,
    root;

var treemap = d3.tree()
    .nodeSize([80, 250])
    .separation(function(a, b) {
      return a.parent == b.parent ? 2 : 2.5;
    });

root = d3.hierarchy(treeData, d => d.children);
root.x0 = 0;
root.y0 = 0;

update(root);


function update(source) {
  var treeData = treemap(root);
  var nodes = treeData.descendants(),
      links = treeData.descendants().slice(1);

  // Sau khi có nodes, điều chỉnh vị trí cặp vợ chồng
  positionSpouses(nodes);

  var node = g.selectAll('g.node')
      .data(nodes, d => d.id || (d.id = ++i));

  var nodeEnter = node.enter().append('g')
      .attr('class', 'node')
      .attr("transform", "translate(" + source.x0 + "," + source.y0 + ")")
      .on('click', click);

  nodeEnter.append('rect')
      .attr('x', -50)
      .attr('y', -15)
      .attr('width', 100)
      .attr('height', 30)
      .attr('rx', 4)
      .attr('ry', 4)
      .style("fill", d => d._children ? "lightsteelblue" : "#fff");

  nodeEnter.append('text')
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .text(d => d.data.name);

  var nodeUpdate = nodeEnter.merge(node);

  nodeUpdate.transition()
    .duration(duration)
    .attr("transform", d => "translate(" + d.x + "," + d.y + ")");

  nodeUpdate.select('rect')
    .style("fill", d => d._children ? "lightsteelblue" : "#fff");

  node.exit().transition()
      .duration(duration)
      .attr("transform", d => "translate(" + source.x + "," + source.y + ")")
      .remove();

  // Xóa tất cả link cũ (nếu có)
  g.selectAll('g.parentLinkGroup').remove();

  // Nhóm links theo parent
// Nhóm links theo parent
var linksByParent = d3.group(links, d => d.parent.id);

linksByParent.forEach((childLinks, parentId) => {
  if (!parentId) return;
  var parentNode = nodes.find(n => n.id == parentId);
  if (!parentNode) return;

  var p = parentNode;
  var childrenNodes = childLinks.map(l => l);

  // Lọc bỏ con dâu/rể (những node có married_with != null)
  childrenNodes = childrenNodes.filter(c => c.data.married_with === null);

  if (childrenNodes.length > 0) {
    // Tính minX, maxX, vẽ hub line như trước
    var childXs = childrenNodes.map(c => c.x);
    var minX = d3.min(childXs);
    var maxX = d3.max(childXs);
    var midY = p.y + 50;

    var parentBottomX = p.x;
    var parentBottomY = p.y + 15;

    var group = g.append('g')
      .attr('class', 'parentLinkGroup');

    group.append('path')
      .attr('class', 'link')
      .attr('d', `M ${parentBottomX} ${parentBottomY} L ${parentBottomX} ${midY}`);

    group.append('path')
      .attr('class', 'link')
      .attr('d', `M ${minX} ${midY} L ${maxX} ${midY}`);

    childrenNodes.forEach(c => {
      var childTopX = c.x;
      var childTopY = c.y - 15;
      group.append('path')
        .attr('class', 'link')
        .attr('d', `M ${childTopX} ${midY} L ${childTopX} ${childTopY}`);
    });
  }
});

  // Lưu vị trí cũ
  nodes.forEach(d => {
    d.x0 = d.x;
    d.y0 = d.y;
  });

  // Vẽ đường nối vợ chồng (giữ nguyên)
  drawSpouseLinks(nodes);

  // Căn giữa (giữ nguyên)
  centerContent();
}


// Hàm tìm và sắp xếp lại vị trí cặp vợ chồng
function positionSpouses(nodes) {
  // Tìm cặp vợ chồng
  var spousePairs = [];
  nodes.forEach(source => {
    if (source.data.married_with) {
      var target = nodes.find(n => n.data.id === source.data.married_with);
      if (target) {
        // Kiểm tra để không thêm trùng lặp
        if (!spousePairs.find(p => (p.a === source && p.b === target) || (p.a === target && p.b === source))) {
          spousePairs.push({a: source, b: target});
        }
      }
    }
  });

  // Sắp xếp lại vị trí cho từng cặp
  spousePairs.forEach(pair => {
    var a = pair.a;
    var b = pair.b;

    // Đặt họ cùng một độ cao y
    var midY = (a.y + b.y) / 2;
    a.y = midY;
    b.y = midY;

    // Đảm bảo a nằm bên trái, b bên phải
    var leftNode = a.x < b.x ? a : b;
    var rightNode = leftNode === a ? b : a;

    // Đặt khoảng cách 30px: rightNode.x = leftNode.x + 30
    rightNode.x = leftNode.x + 130;
  });
}

function diagonal(s, d) {
  var path = `M ${s.x} ${s.y}
          C ${(s.x + d.x) / 2} ${s.y},
            ${(s.x + d.x) / 2} ${d.y},
            ${d.x} ${d.y}`;
  return path;
}

function click(event, d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

function centerContent() {
  var bbox = g.node().getBBox();
  var svgWidth = window.innerWidth;
  var svgHeight = window.innerHeight;

  var x = (svgWidth / 2) - (bbox.x + bbox.width / 2);
  var y = 100; // xuống 200px

  var initialTransform = d3.zoomIdentity.translate(x, y);
  svg.call(zoom.transform, initialTransform);
}

function drawSpouseLinks(nodes) {
  // Tìm các cặp vợ chồng
  var spouseLinks = [];
  nodes.forEach(source => {
    if (source.data.married_with) {
      var target = nodes.find(n => n.data.id === source.data.married_with);
      if (target) {
        // Thêm link nếu chưa tồn tại
        // Đảm bảo không vẽ 2 lần cùng 1 cặp
        if (!spouseLinks.find(l => (l.source === target && l.target === source)
                                || (l.source === source && l.target === target))) {
          spouseLinks.push({source: source, target: target});
        }
      }
    }
  });

  var sLink = g.selectAll('path.spouseLink')
    .data(spouseLinks, d => d.source.id + "-" + d.target.id);

  sLink.enter().append('path')
    .attr('class', 'spouseLink')
    .merge(sLink)
    .attr('d', d => {
  let sx = d.source.x;
  let sy = d.source.y;
  let tx = d.target.x;
  let ty = d.target.y;

  // Điều chỉnh x để nối từ mép hình chữ nhật:
  if (sx < tx) {
    // target nằm bên phải source
    sx += 50;  // mép phải source
    tx -= 50;  // mép trái target
  } else {
    // target nằm bên trái source
    sx -= 50;  // mép trái source
    tx += 50;  // mép phải target
  }

  // Chọn đường ngang ở giữa hai node
  let lineY = (sy + ty) / 2;

  // Vẽ một đường "U":
  // Đi từ source (sx,sy) dọc lên/xuống lineY, đi ngang đến x của target, rồi đi đến target (tx,ty)
  return `
    M ${sx} ${sy}
    L ${sx} ${lineY}
    L ${tx} ${lineY}
    L ${tx} ${ty}
  `;
})


  sLink.exit().remove();
}
</script>
</body>
</html>
