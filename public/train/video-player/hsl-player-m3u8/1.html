<!DOCTYPE html>
<html>
<head>
  <title>HLS Player Example</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
</head>
<body>
  <video id="player" controls></video>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const source = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';
      const video = document.getElementById('player');
      
      // Check if the browser supports HLS natively
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Native support (like Safari)
        video.src = source;
      } else if (Hls.isSupported()) {
        // Use hls.js
        const hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(video);
        
        // Initialize Plyr
        const player = new Plyr(video);
        
        // Handle errors
        hls.on(Hls.Events.ERROR, function(event, data) {
          console.error('HLS error:', data);
        });
      } else {
        console.error('Your browser does not support HLS');
      }
    });
  </script>
</body>
</html>
