name: PHPUnit Tests

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: glx2026test
        options: >-
          --health-cmd="mysqladmin ping -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysql, mbstring, json, curl, bcmath, xdebug
          coverage: xdebug

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h mysql -u root -proot >/dev/null 2>&1; then
              echo "MySQL is ready"
              exit 0
            fi
            echo "Waiting for MySQL... ($i)"
            sleep 1
          done
          echo "MySQL did not start in time"
          exit 1

      - name: Copy .env
        run: cp .env.testing .env

      - name: Configure database host
        run: sed -i 's/DB_HOST=.*/DB_HOST=mysql/' .env

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --ignore-platform-req=ext-mongodb

      - name: Generate app key
        run: php artisan key:generate

      - name: Setup database
        run: |
          mysql -h mysql -u root -proot -e "DROP DATABASE IF EXISTS glx2026test; CREATE DATABASE glx2026test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
          if [ -f database/glx2026test.sql ]; then
            mysql -h mysql -u root -proot glx2026test < database/glx2026test.sql
          fi

      - name: Run tests
        run: php artisan test

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          if-no-files-found: warn
          path: |
            .phpunit.result.cache
            storage/logs/
